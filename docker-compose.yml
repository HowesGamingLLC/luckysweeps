version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: mcluck-db
    environment:
      POSTGRES_USER: mcluck_user
      POSTGRES_PASSWORD: mcluck_password
      POSTGRES_DB: mcluck_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mcluck_user -d mcluck_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (optional, for session management)
  cache:
    image: redis:7-alpine
    container_name: mcluck-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # McLuck Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcluck-app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://mcluck_user:mcluck_password@db:5432/mcluck_db
      REDIS_URL: redis://cache:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PING_MESSAGE: pong
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: mcluck-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: mcluck-network
    driver: bridge
